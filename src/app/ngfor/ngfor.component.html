<table class="table table-dark">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
        </tr>
    </tbody>
</table>

<table class="table table-primary">
    <tr *ngFor="let result of table; let i = index">
        <td>{{number}}</td>
        <td>X</td>
        <td>{{i+1}}</td>
        <td>{{result}}</td>
    </tr>
</table>
