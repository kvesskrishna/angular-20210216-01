<div class="card text-center">
    <h4>{{product.title}}</h4>
    <br>
    <img [src]="product.image" alt="product image">
    <p>{{product.description}}</p>
    <p>Our Price: {{product.price | currency : 'INR'}}</p>
    <p>Your Price:{{product.price|discount:25:18|currency : 'INR'}}</p>
    <div>
        <label for="">Quantity: {{product.quantity}}</label>
        <br>
        <button (click)="setQuantity('add', product.id)">+</button>
        <button (click)="setQuantity('remove', product.id)">-</button>
    </div>
</div>
