<div>
    <p>Showing details for product id {{id}}</p>
    <!-- {{detail|json}} -->
    <div>
        {{detail.title}}
    </div>
    <div>
        {{detail.description}}
    </div>
    <div>
        <img [src]="detail.image" alt="">
    </div>
    <div>
        {{detail.price}}
    </div>
    <div *ngFor="let color of detail.colors" [ngStyle]="{'background':color}">
        {{color}}
    </div>
</div>
